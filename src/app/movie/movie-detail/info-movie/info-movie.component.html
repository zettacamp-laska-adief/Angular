<div class="card">
  <img [src]="movie.poster" [alt]="movie.title" />
  <div class="info">
    <p class="title">{{ movie.title }}</p>
    <p class="year"><b>Year : </b>{{ movie.year }}</p>
    <p class="rating"><b>Rating : </b>{{ movie.rating }}</p>
    <p class="synopsis"><b>Synopsis : </b>{{ movie.synopsis }}</p>
  </div>
</div>
