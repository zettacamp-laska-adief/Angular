<button
  mat-raised-button
  color="primary"
  (click)="addUser()"
  style="margin-bottom: 1rem"
>
  Add User
</button>
<div
  class="container"
  style="display: flex; flex-wrap: wrap; justify-content: space-evenly"
>
  <mat-card
    class="example-card"
    *ngFor="let user of users"
    style="margin: 1rem; width: 360px"
  >
    <mat-card-title>
      {{ user.civility | titlecase }} {{ user.first_name | titlecase }}
      {{ user.last_name | titlecase }}</mat-card-title
    >
    <mat-card-content>
      <p>Gender : {{ user.gender | titlecase }}</p>
      <p>Birth : {{ user.birth | date: "longDate" }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="editUser(user)">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteUser(user.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
